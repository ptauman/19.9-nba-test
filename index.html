<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>nba fantasy 2021 - 2024</h1>
    <div id="playersContainer">
        <div id = "point guard div" class="player"></div>
        <div id = "shooting guard div" class="player"></div>
        <div id = "small forward div"class="player"></div>
        <div id = "power forward div"class="player"></div>
        <div id = "center div"class="player"></div>
    </div>
    <div id="searchContainer">
        <form id = "search form">
            <select name="search" id="search" class="input">
                <option value="default">chose from the selector</option>
                <option value="PG">point guard</option>
                <option value="SG">shooting guard</option>
                <option value="SF">small forward</option>
                <option value="PF">power forward</option>
                <option value="C">center</option>
            </select><br>
            <span id = "points range label" >points:</span>
            <input type = "range" min="0" max="20000" value="0" id="points range" class="input"><br>
            <span id = "fg% range label" >fg%:</span>
            <input type = "range" min="0" max="100" value="0" id="fg% range" class="input"><br>
            <span id = "3p% range label" >3p%:</span>
            <input type = "range" min="0" max="100" value="0" id="3p% range" class="input"><br>
            <input type = "submit" id = "search buton" value="search" class="buton">
        </form>
    </div>
    <div id = "tableDiv">
    </div>
    <script src="script.js"></script>
</body>
</html>
